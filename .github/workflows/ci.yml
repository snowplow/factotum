name: ci

on:
  push:
    branches:
    - '*'
    - '*/*'
    - '**'

jobs:
  ubuntu:
    name: Compile & Test
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: "1.78.0"
        default: true
        override: true

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test
      run: make test

    - name: Build
      run: make debug

    - uses: Swatinem/rust-cache@v1

  macos:
    name: Compile & Test
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: "1.78.0"
        target: x86_64-apple-darwin
        default: true
        override: true

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test
      run: make test

    - name: Build
      run: make debug

    - uses: Swatinem/rust-cache@v1
