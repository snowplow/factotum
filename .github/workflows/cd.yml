name: cd

on:
  push:
    tags:
    - '*'

jobs:
  ubuntu-x86_64:
    name: Compile Linux x86_64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract tag version from ref
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Install docker-compose
      run: |
        # GitHub Actions uses 'docker compose' (v2) instead of 'docker-compose' (v1)
        # Create a symlink for compatibility
        sudo ln -s /usr/libexec/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose

    - name: Build with Docker (static linking)
      run: |
        # Build statically-linked binary using Docker
        make test-docker-clean
        make test-docker-build

        # Extract binary from Docker volume
        docker run --rm -v factotum_build-output:/build -v $(pwd)/target:/output alpine sh -c "cp -r /build/x86_64-unknown-linux-gnu /output/"

        # Create release zip
        mkdir -p build/compiled
        cd target/x86_64-unknown-linux-gnu/release
        zip -r factotum.zip factotum
        mv factotum.zip ../../../build/compiled/factotum_${{ steps.get_version.outputs.VERSION }}_linux_x86_64.zip

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_linux_x86_64.zip
        path: build/compiled/factotum_${{ steps.get_version.outputs.VERSION }}_linux_x86_64.zip

  ubuntu-arm64:
    name: Compile Linux ARM64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract tag version from ref
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Create ARM64 Dockerfile
      run: |
        cat > Dockerfile.build-arm64 << 'EOF'
        FROM --platform=linux/arm64 ubuntu:24.04

        ENV DEBIAN_FRONTEND=noninteractive

        RUN apt-get update && apt-get install -y \
            curl build-essential pkg-config libssl-dev ca-certificates \
            && rm -rf /var/lib/apt/lists/*

        RUN curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.78.0 --default-host aarch64-unknown-linux-gnu
        ENV PATH="/root/.cargo/bin:$PATH"

        WORKDIR /factotum
        COPY . .

        CMD echo "Building ARM64 with static linking..." && \
            RUSTFLAGS="-A warnings" cargo test --verbose && \
            RUSTFLAGS="-C target-feature=+crt-static" cargo build --release --verbose
        EOF

    - name: Build ARM64 binary with Docker
      run: |
        docker build --platform linux/arm64 -f Dockerfile.build-arm64 -t factotum-arm64 .
        docker run --platform linux/arm64 --name factotum-arm64-build factotum-arm64
        docker cp factotum-arm64-build:/factotum/target/release/factotum ./factotum-arm64
        docker rm factotum-arm64-build

    - name: Create release zip
      run: |
        mkdir -p build/compiled
        zip build/compiled/factotum_${{ steps.get_version.outputs.VERSION }}_linux_arm64.zip factotum-arm64

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_linux_arm64.zip
        path: build/compiled/factotum_${{ steps.get_version.outputs.VERSION }}_linux_arm64.zip

  macos-x86_64:
    name: Compile macOS
    strategy:
      matrix:
        os: [macos-latest]
        arch: [x86_64]
        target: [x86_64-apple-darwin]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: "1.78.0"
        target: ${{ matrix.target }}
        default: true
        override: true
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Extract tag version from ref
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Build
      run: make zip
      env:
        PLATFORM: darwin
        ARCH: ${{ matrix.arch }}
        BUILD_VERSION: ${{ steps.get_version.outputs.VERSION }}
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_darwin_${{ matrix.arch }}.zip
        path: build/compiled/factotum_${{ steps.get_version.outputs.VERSION }}_darwin_${{ matrix.arch }}.zip

  macos-arm64:
    name: Compile macOS
    strategy:
      matrix:
        os: [macos-latest]
        arch: [arm64]
        target: [aarch64-apple-darwin]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: "1.78.0"
        target: ${{ matrix.target }}
        default: true
        override: true
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Extract tag version from ref
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Build
      run: make zip
      env:
        PLATFORM: darwin
        ARCH: ${{ matrix.arch }}
        BUILD_VERSION: ${{ steps.get_version.outputs.VERSION }}
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_darwin_${{ matrix.arch }}.zip
        path: build/compiled/factotum_${{ steps.get_version.outputs.VERSION }}_darwin_${{ matrix.arch }}.zip

  release:
    needs: ["ubuntu-x86_64", "ubuntu-arm64", "macos-x86_64", "macos-arm64"]

    name: Release
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Extract tag version from ref
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - run: mkdir -p ./build/compiled

    - uses: actions/download-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_linux_x86_64.zip
        path: build/compiled

    - uses: actions/download-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_linux_arm64.zip
        path: build/compiled

    - uses: actions/download-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_darwin_x86_64.zip
        path: build/compiled

    - uses: actions/download-artifact@v4
      with:
        name: factotum_${{ steps.get_version.outputs.VERSION }}_darwin_arm64.zip
        path: build/compiled

    - name: Upload release binaries
      uses: alexellis/upload-assets@0.4.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_paths: '["./build/compiled/*"]'
